{% extends 'base/base_login.html' %}

{% block content %}

{% if messages %}
{% for message in messages %}
<ul class="messages">
    {{message}}
</ul>
{% endfor %}
{% endif %}

<h3>Inscrivez-vous maintenant</h3>
<a href="../register">S'inscrire</a>

<h3>Connexion</h3>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Se connecter">
</form>

{% endblock %}
